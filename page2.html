<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retweets and Likes Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="number"] {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    var params = new URLSearchParams(window.location.search);
    var minLikes = params.get('minLikes');
    var minRetweets = params.get('minRetweets');
    var id = params.get('id');

    minLikes = minLikes ? parseInt(minLikes) : 0;
    minRetweets = minRetweets ? parseInt(minRetweets) : 0;

    $(document).ready(function() {
        $("#likes").attr({
            min : parseInt(minLikes),
            value: parseInt(minLikes),
        });
        $("#retweets").attr({
            min : parseInt(minRetweets),
            value: parseInt(minRetweets),
        });
    });
    const mainButton = window.Telegram.WebApp.MainButton;
          mainButton.setParams({
              text: 'Proceed', 
          });
    mainButton.onClick(() => {
        const url = document.getElementById('url').value;
        const likes = document.getElementById('likes').value;
        const retweets = document.getElementById('retweets').value;
        value = {page: '2', id: id, likes: likes, tweets:tweets}
        window.Telegram.WebApp.sendData(JSON.stringify(value));
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Enter Retweets and Likes</h2>
    <form>
      <div class="form-group">
        <label for="retweets">Number of Retweets:</label>
        <input type="number" id="retweets" name="retweets" placeholder="Enter retweets count" required autofocus>
      </div>
      <div class="form-group">
        <label for="likes">Number of Likes:</label>
        <input type="number" id="likes" name="likes" placeholder="Enter likes count" required>
      </div>
      <script>
        likesInput = document.getElementById('likes');
        likesInput.addEventListener('input', function (event) {
            console.log(likesInput.validity.valid);
            if (likesInput.checkValidity()) {
                Telegram.WebApp.MainButton.show();
            } else {
                Telegram.WebApp.MainButton.hide();
            }
        }
    );

      </script>
    </form>
  </div>
</body>
</html>
